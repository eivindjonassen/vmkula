# Frontend Deploy Workflow
# Deploys frontend to Firebase Hosting on push to main branch

name: Frontend Deploy

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-deploy.yml'
  workflow_dispatch:  # Allow manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    # Required for Workload Identity Federation
    permissions:
      contents: read
      id-token: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.SERVICE_ACCOUNT }}
          create_credentials_file: true
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'
      
      - name: Install dependencies
        run: |
          cd frontend
          npm ci
      
      - name: Build Next.js for static export
        env:
          # Add production environment variables here if needed
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
        run: |
          cd frontend
          npm run build
      
      - name: Deploy to Firebase Hosting
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ steps.auth.outputs.credentials_file_path }}
        run: |
          npm install -g firebase-tools
          firebase deploy --only hosting --project ${{ secrets.FIREBASE_PROJECT_ID }}
      
      - name: Get hosting URL
        run: |
          echo "✅ Frontend deployed to Firebase Hosting"
          echo "URL: https://${{ secrets.FIREBASE_PROJECT_ID }}.web.app"
      
      - name: Run smoke test
        run: |
          echo "Testing homepage..."
          curl -f https://${{ secrets.FIREBASE_PROJECT_ID }}.web.app || echo "⚠️  Smoke test failed (site may not be ready yet)"
