# Frontend Deploy Workflow
# Deploys frontend to Firebase Hosting on push to main branch

name: Frontend Deploy

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-deploy.yml'
  workflow_dispatch:  # Allow manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'
      
      - name: Install dependencies
        run: |
          cd frontend
          npm ci
      
      - name: Build Next.js for static export
        env:
          # Add production environment variables here if needed
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
        run: |
          cd frontend
          npm run build
      
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          channelId: live
          projectId: ${{ secrets.FIREBASE_PROJECT_ID }}
      
      - name: Get hosting URL
        run: |
          echo "✅ Frontend deployed to Firebase Hosting"
          echo "URL: https://${{ secrets.FIREBASE_PROJECT_ID }}.web.app"
      
      - name: Run smoke test
        run: |
          echo "Testing homepage..."
          curl -f https://${{ secrets.FIREBASE_PROJECT_ID }}.web.app || echo "⚠️  Smoke test failed (site may not be ready yet)"
