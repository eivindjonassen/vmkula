# Cloud Build configuration for automated backend deployment
# Triggered by pushes to main branch or manual builds
# Uses Artifact Registry (recommended over deprecated Container Registry)

steps:
  # Step 1: Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'europe-west1-docker.pkg.dev/$PROJECT_ID/vmkula/backend:$COMMIT_SHA'
      - '-t'
      - 'europe-west1-docker.pkg.dev/$PROJECT_ID/vmkula/backend:latest'
      - '.'
    dir: 'backend'

  # Step 2: Push Docker image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'europe-west1-docker.pkg.dev/$PROJECT_ID/vmkula/backend:$COMMIT_SHA'

  # Step 3: Push latest tag
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'europe-west1-docker.pkg.dev/$PROJECT_ID/vmkula/backend:latest'

  # Step 4: Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'vmkula-backend'
      - '--image=europe-west1-docker.pkg.dev/$PROJECT_ID/vmkula/backend:$COMMIT_SHA'
      - '--region=europe-west1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--memory=512Mi'
      - '--cpu=1'
      - '--concurrency=10'
      - '--min-instances=0'
      - '--max-instances=5'
      - '--timeout=300s'
      - '--set-env-vars=PYTHONUNBUFFERED=1'
      - '--set-secrets=GEMINI_API_KEY=GEMINI_API_KEY:latest,API_FOOTBALL_KEY=API_FOOTBALL_KEY:latest,FIRESTORE_PROJECT_ID=FIRESTORE_PROJECT_ID:latest,BACKEND_API_KEY=BACKEND_API_KEY:latest'
      - '--service-account=vmkula-backend-sa@$PROJECT_ID.iam.gserviceaccount.com'

# Store images in Artifact Registry
images:
  - 'europe-west1-docker.pkg.dev/$PROJECT_ID/vmkula/backend:$COMMIT_SHA'
  - 'europe-west1-docker.pkg.dev/$PROJECT_ID/vmkula/backend:latest'

# Build timeout (10 minutes)
timeout: '600s'

# Build options
options:
  machineType: 'N1_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY
